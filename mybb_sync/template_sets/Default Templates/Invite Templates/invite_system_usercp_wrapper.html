<html>
<head>
<title>{$lang->invite_usercp_title} - {$mybb->settings['bbname']}</title>
{$headerinclude}
<style>
.invite-tabs-container { margin-bottom: 10px; }
.invite-tabs-list { display: flex; list-style: none; margin: 0; padding: 0; background: none; }
.invite-tabs-list li { margin: 0; }
.invite-tabs-list li a { display: block; padding: 8px 15px; text-decoration: none; background: #f5f5f5; border: 1px solid #ccc; border-bottom: none; margin-right: 2px; border-radius: 4px 4px 0 0; color: #555; }
.invite-tabs-list li a:hover { background: #fff; color: #000; }
.invite-tabs-list li.active a { background: #0066a2; color: #fff; font-weight: bold; border-color: #0066a2; }
.invite-content-wrapper { border: 1px solid #ccc; padding: 15px; background: #fff; }
.invite-form { max-width: 700px; }
.invite-form .form-group { margin-bottom: 15px; }
.invite-form label { display: block; font-weight: bold; margin-bottom: 5px; }
.invite-form .form-description { font-size: 11px; color: #666; margin-bottom: 5px; }
.invite-form input[type="text"], .invite-form select, .invite-form textarea { width: 100%; padding: 6px; border: 1px solid #ccc; }
.invite-form textarea { min-height: 80px; resize: vertical; }
.invite-form .radio-group label { font-weight: normal; display: inline-block; margin-right: 15px; }
.invite-status-revoked { color: #c00; }
.invite-status-expired { color: #999; }
.invite-status-used { color: #090; }
</style>
</head>
<body>
{$header}
<table width="100%" border="0" align="center">
<tr>
{$usercpnav}
<td valign="top">
<div class="invite-tabs-container">
    <ul class="invite-tabs-list">
        <li{$tab_generate_active}><a href="usercp.php?action=invites&amp;tab=generate">{$lang->invite_tab_generate}</a></li>
        <li{$tab_codes_active}><a href="usercp.php?action=invites&amp;tab=codes">{$lang->invite_tab_codes}</a></li>
        <li{$tab_tree_active}><a href="usercp.php?action=invites&amp;tab=tree">{$lang->invite_tab_tree}</a></li>
        <li{$tab_emails_active}><a href="usercp.php?action=invites&amp;tab=emails">{$lang->invite_tab_emails}</a></li>
        <li{$tab_my_templates_active}><a href="usercp.php?action=invites&amp;tab=my_templates">{$lang->invite_tab_my_templates}</a></li>
        <li{$tab_my_campaigns_active}><a href="usercp.php?action=invites&amp;tab=my_campaigns">{$lang->invite_tab_my_campaigns}</a></li>
    </ul>
</div>
<div class="invite-content-wrapper">
{$invite_content}
</div>
</td>
</tr>
</table>
{$footer}
</body>
</html>
