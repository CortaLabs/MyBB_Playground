<html>
<head>
<title>{$page_title} - {$mybb->settings['bbname']}</title>
{$headerinclude}
<style>
.campaign-landing { max-width: 800px; margin: 0 auto; }
.campaign-header { text-align: center; padding: 30px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 8px 8px 0 0; }
.campaign-header h1 { margin: 0 0 10px; font-size: 32px; }
.campaign-header .campaign-type { display: inline-block; padding: 5px 15px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 14px; margin-bottom: 15px; }
.campaign-status { text-align: center; padding: 20px; border-left: 4px solid #ccc; background: #f9f9f9; }
.campaign-status.success { border-color: #4caf50; background: #e8f5e9; }
.campaign-status.warning { border-color: #ff9800; background: #fff3e0; }
.campaign-status.error { border-color: #f44336; background: #ffebee; }
.campaign-status .status-label { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
.campaign-status .countdown { font-size: 24px; margin: 10px 0; font-weight: bold; }
.campaign-content { padding: 30px; background: white; }
.campaign-content .description { font-size: 16px; line-height: 1.6; margin-bottom: 20px; color: #555; }
.campaign-dates { display: flex; justify-content: space-around; padding: 20px; background: #f9f9f9; border-radius: 4px; margin: 20px 0; }
.campaign-dates .date-item { text-align: center; flex: 1; }
.campaign-dates .date-label { font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
.campaign-dates .date-value { font-size: 16px; font-weight: bold; margin-top: 5px; }
.campaign-cta { text-align: center; padding: 30px 20px; background: #f9f9f9; border-radius: 0 0 8px 8px; }
.campaign-cta .button { display: inline-block; padding: 15px 40px; background: #4caf50; color: white; text-decoration: none; border-radius: 4px; font-size: 18px; font-weight: bold; transition: background 0.3s; }
.campaign-cta .button:hover { background: #45a049; }
.campaign-cta p { margin: 10px 0; color: #666; }
</style>
</head>
<body>
{$header}
<div class="campaign-landing">
<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
<tbody>
<tr><td class="trow1" style="padding: 0;">
<div class="campaign-header">
<div class="campaign-type">{$campaign_type}</div>
<h1>{$campaign_name}</h1>
<if $campaign_description then><p>{$campaign_description}</p></if>
</div>
<div class="campaign-status {$campaign_status_class}">
<div class="status-label">{$campaign_status}</div>
<if $countdown then><div class="countdown">{$countdown}</div></if>
</div>
<div class="campaign-content">
<div class="campaign-dates">
<div class="date-item">
<div class="date-label">Starts</div>
<div class="date-value">{$start_date}</div>
</div>
<div class="date-item">
<div class="date-label">Ends</div>
<div class="date-value">{$end_date}</div>
</div>
</div>
</div>
<if $cta_button then>
<div class="campaign-cta">
{$cta_button}
</div>
</if>
</td></tr>
</tbody>
</table>
</div>
{$footer}
</body>
</html>
